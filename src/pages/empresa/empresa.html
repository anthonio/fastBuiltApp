<ion-header>
  <ion-toolbar>
    <ion-title>Empresas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addNewCompany()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let company of userCompany">
    <ion-card-header>
      {{company.name}}
    </ion-card-header>
    <ion-card-content>
      {{company.email}}
      <br>
      {{company.address}}
    </ion-card-content>
    <button ion-button clear (click)="goToBuilding(idCompany.value)">Empreendimentos</button>
    <button ion-button clear (click)="editCurrentCompany(idCompany.value)">Editar informações</button>
    <ion-input type="text" value="{{company.id}}" #idCompany hidden></ion-input>
  </ion-card>

</ion-content>
