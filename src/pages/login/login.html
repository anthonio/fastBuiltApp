<ion-content padding>
    <img src="assets/imgs/fblogo.png" class="logo">
    
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #name></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    
    </ion-list>

    <button ion-button block (click)="isUser(name.value, password.value)">Login</button>
    <button ion-button block (click)="goToRegister()">Registrar-se</button>

</ion-content>
