<ion-header>

  <ion-navbar>
    <ion-title>Empreendimentos</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="addNewBuilding()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let building of compBuildings">
    <ion-card-header>
      {{building.name}}
    </ion-card-header>
    <ion-card-content>
      {{building.address}}
      <br>
      Data de início: {{building.dt_begin}}
      <br>
      Data de fim: {{building.dt_end}}
    </ion-card-content>
    <button ion-button clear (click)="goToUnity(idBuilding.value)">Unidades</button>
    <button ion-button clear (click)="editCurrentyBuilding(idBuilding.value)">Editar informações</button>
    <ion-input type="text" value="{{building.id}}" #idBuilding hidden></ion-input>
  </ion-card>
  
</ion-content>
